{% extends "my_company/layout.html" %}

{% block body %}

    <div style="margin-top:100px;display: flex;flex-direction: column;justify-content: center;align-items: center; background-color: rgba(0,0,0,0.5);" >
        <h2 class="text-light" style="text-shadow: 2px 2px 2px black;">Register</h2>

        {% if error %}
            <h1 class="text-center text-danger">{{ error }}</h1>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="col-6">
            {% csrf_token %}
            <div class="form-group mt-3">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mt-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mt-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary mt-3 " type="submit" value="Register">
        </form>

       <div class="d-flex mt-5">
            <h5 class="text-light me-3">
                Already have an account? 
            </h5>
            <a class="text-warning"  href="{% url 'login' %}">Log In</a>
       </div>
    </div>

{% endblock %}
