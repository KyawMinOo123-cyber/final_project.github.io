{% extends 'my_company/layout.html' %}

{% block title %}
Edit
{% endblock %}

{% block body %}
    <div class="p-2">
        <h3 class="text-center text-warning mb-2">EDIT JOB DESCRIPTION</h3>
        <input name="career-title" class="form-control mb-3" type="text" value ="{{career.title}}" readonly>
        <textarea name="career-body" class="form-control mb-3" name="updated_description" id="{{career.id}}" cols="50" rows="8">{{career.job_description}}</textarea>
        <div class="d-flex justify-content-between align-items-center">
            <button id="updateBtn" data-update-id = "{{career.id}}" class="update-button btn btn-primary">UPDATE</button>
            <a class="btn btn-danger" id="cancelBtn" href="{% url 'career' %}">Cancel</a>
        </div>

    </div>
{% endblock %}
